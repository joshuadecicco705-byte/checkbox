<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkbox Mayhem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkbox Mayhem</h1>

  <label>Username: <input type="text" id="username" placeholder="Your name"></label>
  <p>Level: <span id="level">1</span></p>
  <p>Time: <span id="timer">10</span>s</p>
  <div id="game-area"></div>
  <p id="message"></p>
  <button id="start-btn">Start Game</button>

  <h2>Leaderboard</h2>
  <ol id="leaderboard"></ol>

  <script src="script.js"></script>
</body>
</html>
